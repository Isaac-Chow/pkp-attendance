<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>PKP attendance</title>
</head>
<script>
  function saq(){
    sessionStorage.setItem("p",document.getElementById("display").value)
    location.reload();
  }
  function qws(){
    location.reload();
  }
  function c(){
    document.getElementById("display").value = "";
  }
</script>
<body class="m-2">
  <div>
    <H1>Scan code</H1>
    <input type="text" id="input">
    <br>
    <br>
    <textarea readonly id="display"></textarea>
    <br>
    <button onclick="c()" class="btn btn-danger" id="admin-1">Clear all items</button>
    <br>
    <br>
    <span class="d-flex">
      <button onclick="saq()" class="btn btn-success" id="admin-2">Save and quit admin mode</button>
      <button onclick="qws()" class="btn btn-danger m-2" id="admin-3">Quit admin mode without saving</button>
    </span>
  </div>
    <script>
      document.getElementById("admin-1").style.display = "none";
      document.getElementById("admin-2").style.display = "none";
      document.getElementById("admin-3").style.display = "none";
      var people = []
        if (sessionStorage.getItem("p") == "" ||sessionStorage.getItem("p") == null){
            sessionStorage.setItem("p","")
        } else {
            people = sessionStorage.getItem("p").split(",")
        }
        document.getElementById("display").value = people;

        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
              if (document.getElementById("input").value=="PKP-admin"){
                document.getElementById("display").readOnly = false;
                document.getElementById("admin-1").style.display = "block";
                document.getElementById("admin-2").style.display = "block";
                document.getElementById("admin-3").style.display = "block";
                
              } else {
                if (people.includes(document.getElementById("input").value.split("-")[1])){
                  alert("Already scanned!")
                } else {
                  people.push(document.getElementById("input").value.split("-")[1])
                  document.getElementById("display").value = people;
                  sessionStorage.setItem("p",people)
                }
              }
              document.getElementById("input").value = "";
            }
          });
    </script>
</body>
</html>
