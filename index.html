<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>PKP attendance</title>
</head>
<script src="setup.js"></script>
<body class="m-2">
  <div>
    <H1>Scan code</H1>
    <input type="text" id="input">
    <br>
    <br>
    <div class="d-flex">
      <div class="m-1">
        <H3>Attended</H3>
        <textarea readonly id="display" cols="95"></textarea>
        <br>
        <button onclick="c()" class="btn btn-danger" id="admin-1">Clear all items</button>
      </div>

      <div class="m-1">
        <H3>Not arrived yet</H3>
        <textarea readonly id="wait" cols="95"></textarea>
        <br>
        <button onclick="c2()" class="btn btn-danger" id="admin-4">Clear all items</button>
      </div>
    </div>
    <br>
    <br>
    <span class="d-flex">
      <button onclick="saq()" class="btn btn-success" id="admin-2">Save and quit admin mode</button>
      <button onclick="qws()" class="btn btn-danger m-2" id="admin-3">Quit admin mode without saving</button>
    </span>
  </div>
    <script src="main.js"></script>
</body>
</html>
